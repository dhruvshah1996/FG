<script>
    var arr = new Array();
    function addData() {
        getData();
        arr.push({
            FID:document.getElementById("FID").value,
            FIS:document.getElementById("FIS").value,
            FIV:document.getElementById("FIV").value,
            FIQ:document.getElementById("FIQ").value
        });

        localStorage.setItem("RestaurantData", JSON.stringify(arr));
        showData();
    }
    function getData() {
        var str = localStorage.getItem("RestaurantData");
        if(str != null)
            arr = JSON.parse(str);
    }

    function showData() {
        getData();
        var tbl = document.getElementById("myTable");
        var x = tbl.rows.length;
        while (--x) {
            tbl.deleteRow(x);
        }
        for (i = 0; i < arr.length; i++) {
            var r = tbl.insertRow();
            var row = tbl.insertRow();
            var cell1 = row.insertCell();
            var cell2 = row.insertCell();
            var cell3 = row.insertCell();
            var cell4 = row.insertCell();
            cell1.innerHTML = arr[i].FID;
            cell2.innerHTML = arr[i].FIS;
            cell3.innerHTML = arr[i].FIV;
            cell4.innerHTML = arr[i].FIQ;
        }
    }
